    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <div id="app">

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row u-padding-left">
                    <!-- Title -->
                    <span class="mdl-layout-title">Crossfit Personal Records</span>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="o-container">

                    <h1 class="c-heading-1">My Personal Records</h1>

                    <!--<div class="o-flexgrid o-flexgrid--bottom">
                        <h1 class="c-heading-1">My Personal Records</h1>
                        <div class="u-margin-bottom--half o-flexgrid__col--right">
                            <button type="button">+ Add record</button>
                        </div>
                    </div>-->

                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="table">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Exercise</th>
                                <th>1RM(kg)</th>
                                <th class="mdl-data-table__cell--non-numeric" colspan="2">Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Push Jerk</td>
                                <td>50</td>
                                <td>22/05/2017</td>
                                <td class="mdl-data-table__cell--non-numeric">
                                    <button class="mdl-button mdl-js-button mdl-button--icon" v-on:click="openModal">
                                        <i class="material-icons">create</i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Colored FAB button -->
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--fixed" v-on:click="openModal">
                        <i class="material-icons">add</i>
                    </button>

                </div>
            </main>
        </div>

        <dialog class="mdl-dialog" v-bind:open="isModalOpen">
            <h2 class="mdl-dialog__title">Add record</h2>
            <div class="mdl-dialog__content">
                <form>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="inputExercise">
                        <label class="mdl-textfield__label" for="inputExercise">Exercise</label>
                    </div>
                    <div class="mdl-textfield mdl-textfield--sm mdl-textfield--centered mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="inputWeight">
                        <label class="mdl-textfield__label" for="inputWeight">Weight</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                </form>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" disabled>Add</button>
                <button type="button" class="mdl-button close" v-on:click="closeModal">Cancel</button>
            </div>
        </dialog>
    </div>

            b.GoogleAnalyticsObject = l; b[l] || (b[l] =

</html>
