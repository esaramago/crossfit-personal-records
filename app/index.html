<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>crossfit personal records2</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <div id="app">

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row u-padding-left">
                    <!-- Title -->
                    <span class="mdl-layout-title">Crossfit Personal Records</span>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="o-container">

                    <h1 class="c-heading-1">My Personal Records</h1>

                    <!--<div class="o-flexgrid o-flexgrid--bottom">
                        <h1 class="c-heading-1">My Personal Records</h1>
                        <div class="u-margin-bottom--half o-flexgrid__col--right">
                            <button type="button">+ Add record</button>
                        </div>
                    </div>-->

                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Exercise</th>
                                <th>1RM(kg)</th>
                                <th class="mdl-data-table__cell--non-numeric">Date</th>
                                <th class="o-cell--auto"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr is="table-row" v-for="exercise in exercises" v-bind:exercise="exercise"></tr>
                        </tbody>
                    </table>

                    <!-- Colored FAB button -->
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--fixed" v-on:click="openDialog">
                        <i class="material-icons">add</i>
                    </button>

                </div>
            </main>
        </div>

        <dialog-window :is-dialog-open="isDialogOpen" :name="dialogInputs.name" :weight="dialogInputs.weight"></dialog-window>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
